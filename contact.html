<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Contact - EAZ Drones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>
    <div id="page-wrapper">
      <header id="header"><h1><a href="index.html">EAZ DRONES</a></h1></header>
      <article id="main">
        <header><h2>Contact</h2><p>Send us a message or email <a href="mailto:info@eazdrones.com">info@eazdrones.com</a></p></header>
        <section class="wrapper style5"><div class="inner">
          <!-- Example Formspree form - replace FORM_ID with your id or swap for backend -->
          <form method="POST" action="https://formspree.io/f/your_form_id" aria-labelledby="contact-form-title">
            <div id="contact-form-title" class="visually-hidden">Contact form</div>
            <div class="row gtr-uniform">
              <div class="col-6 col-12-xsmall">
                <label class="visually-hidden" for="contact-name">Name</label>
                <input id="contact-name" type="text" name="name" placeholder="Name" required aria-required="true" />
              </div>
              <div class="col-6 col-12-xsmall">
                <label class="visually-hidden" for="contact-email">Email</label>
                <input id="contact-email" type="email" name="email" placeholder="Email" required aria-required="true" />
              </div>
              <div class="col-12">
                <label class="visually-hidden" for="contact-message">Message</label>
                <textarea id="contact-message" name="message" placeholder="Message" rows="6" required aria-required="true"></textarea>
              </div>
              <div class="col-12"><input type="submit" value="Send Message" class="button primary" /></div>
            </div>
            <div id="contact-response" role="status" aria-live="polite" class="visually-hidden"></div>
          </form>
        </div></section>
      </article>
      <footer id="footer"><ul class="copyright"><li>EAZ Drones | Pensacola, FL</li></ul></footer>
    </div>
    <script src="assets/js/jquery.min.js"></script>
  </body>
</html>
